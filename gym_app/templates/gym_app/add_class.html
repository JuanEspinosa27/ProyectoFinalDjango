{% extends 'gym_app/base.html' %}

{% block title %}Agregar Clase - Gimnasio{% endblock %}

{% block content %}
<h2>Agregar Nueva Clase</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
